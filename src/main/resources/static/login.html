<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Datium - Iniciar Sesión</title>
    <link rel="icon" type="image/jpeg" href="img/Isotipo modo oscuro.jpeg" id="favicon">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/loading.css">
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-[#0d141b] dark:text-slate-200">
    <div
        class="relative flex min-h-screen w-full flex-col items-center justify-center overflow-x-hidden group/design-root">
        <div
            class="absolute -top-1/4 left-0 h-[500px] w-[500px] rounded-full bg-primary/20 blur-[150px] dark:opacity-50">
        </div>
        <div
            class="absolute -bottom-1/4 right-0 h-[500px] w-[500px] rounded-full bg-primary/20 blur-[150px] dark:opacity-50">
        </div>
        <div class="w-full max-w-5xl px-4 py-12 md:px-8 md:py-16">
            <div class="flex flex-col gap-10">
                <div class="flex flex-col items-center gap-8">
                    <div class="text-center">
                        <div class="flex flex-col items-center justify-center mb-6">
                            <div class="logo-container justify-center scale-in">
                                <img src="img/Datium logo modo claro.jpeg" alt="Datium"
                                    class="block dark:hidden smooth-appear"
                                    style="height: 200px; width: auto; max-width: 600px; object-fit: contain;" />
                                <img src="img/Datium logo modo oscuro.jpeg" alt="Datium"
                                    class="hidden dark:block smooth-appear"
                                    style="height: 200px; width: auto; max-width: 600px; object-fit: contain;" />
                            </div>
                        </div>
                        <h1
                            class="text-4xl font-black leading-tight tracking-[-0.033em] text-[#0d141b] dark:text-white">
                            Inicia sesión en tu cuenta</h1>
                        <p class="mt-2 text-base font-normal leading-normal text-[#4c739a] dark:text-slate-400">
                            Bienvenido de nuevo. Ingresa tus credenciales para continuar.</p>
                    </div>
                    <div class="w-full max-w-md space-y-6">
                        <form onsubmit="event.preventDefault(); login();" class="space-y-6">
                            <label class="flex flex-col flex-1">
                                <p class="text-base font-medium leading-normal pb-2 text-[#0d141b] dark:text-slate-300">
                                    Dirección de correo electrónico</p>
                                <input type="email" id="login-email" required autocomplete="off"
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border h-14 placeholder:text-[#4c739a] dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal bg-slate-50 dark:bg-slate-800/50 dark:border-slate-700/80 dark:focus:border-primary border-[#cfdbe7] focus:border-primary"
                                    placeholder="tu@email.com" value="" />
                            </label>
                            <label class="flex flex-col flex-1">
                                <p class="text-base font-medium leading-normal pb-2 text-[#0d141b] dark:text-slate-300">
                                    Contraseña</p>
                                <div class="flex w-full flex-1 items-stretch rounded-lg">
                                    <input type="password" id="login-password" required autocomplete="off"
                                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-[#0d141b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border h-14 placeholder:text-[#4c739a] dark:placeholder:text-slate-500 p-[15px] border-r-0 pr-2 text-base font-normal leading-normal bg-slate-50 dark:bg-slate-800/50 dark:border-slate-700/80 dark:focus:border-primary border-[#cfdbe7] focus:border-primary"
                                        placeholder="Introduce tu contraseña" value="" />
                                    <button type="button"
                                        onclick="togglePasswordVisibility('login-password', 'login-password-toggle')"
                                        id="login-password-toggle"
                                        class="text-[#4c739a] dark:text-slate-400 flex border bg-slate-50 items-center justify-center pr-[15px] pl-3 rounded-r-lg border-l-0 hover:bg-slate-100 dark:bg-slate-800/50 dark:border-slate-700/80 dark:hover:bg-slate-700/50 border-[#cfdbe7]">
                                        <span class="material-symbols-outlined text-2xl">visibility_off</span>
                                    </button>
                                </div>
                            </label>
                            <div class="flex items-center justify-between">
                                <button type="button" onclick="recuperarPassword()"
                                    class="text-sm font-medium text-primary hover:underline">¿Olvidaste tu
                                    contraseña?</button>
                            </div>
                            <button type="submit"
                                class="flex min-w-[84px] w-full max-w-md cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-slate-50 text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90">
                                <span class="truncate">Iniciar sesión</span>
                            </button>
                            <p class="text-sm text-center text-[#4c739a] dark:text-slate-400">
                                ¿No tienes una cuenta? <a href="register.html"
                                    class="font-semibold text-primary hover:underline">Regístrate</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="absolute top-4 left-4">
            <a href="index.html"
                class="flex items-center gap-2 px-4 py-2 rounded-lg bg-white/70 dark:bg-background-dark/70 backdrop-blur-xl border border-white/30 dark:border-gray-800/60 text-[#0d141b] dark:text-white hover:bg-white dark:hover:bg-gray-800">
                <span class="material-symbols-outlined">arrow_back</span>
                <span>Volver</span>
            </a>
        </div>
        <div class="absolute top-4 right-4">
            <button onclick="toggleTema()" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800">
                <span class="material-symbols-outlined" id="tema-icon-login">light_mode</span>
            </button>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/animations.js"></script>
</body>

</html>
