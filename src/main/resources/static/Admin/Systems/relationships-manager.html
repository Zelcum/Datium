<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Relaciones - Datium</title>
    <link rel="icon" type="image/jpeg" href="../../img/Isotipo modo oscuro.jpeg" id="favicon">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="system-styles.css">
    <link rel="stylesheet" href="relationships-manager.css">
    <script src="notification.js"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    }
                }
            }
        }
    </script>
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-[#111418] dark:text-gray-200 min-h-screen">
    <div class="relative w-full flex flex-col items-center min-h-screen" id="mainContent">
        <div
            class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-blue-100 via-purple-100 to-white dark:from-blue-900/30 dark:via-purple-900/30 dark:to-background-dark -z-10 continuous-background">
        </div>
        <div class="container mx-auto p-4 md:p-8 w-full max-w-7xl">
            <!-- Breadcrumb -->
            <div class="mb-6 fade-in-up">
                <nav class="flex items-center gap-2 text-sm text-gray-600 dark:text-gray-400">
                    <a href="system.html" class="hover:text-primary transition-colors">Sistemas</a>
                    <span class="material-symbols-outlined text-xs">chevron_right</span>
                    <a href="#" id="systemNameLink" class="hover:text-primary transition-colors">Sistema</a>
                    <span class="material-symbols-outlined text-xs">chevron_right</span>
                    <a href="#" id="tablesLink" class="hover:text-primary transition-colors">Tablas</a>
                    <span class="material-symbols-outlined text-xs">chevron_right</span>
                    <span class="text-[#111418] dark:text-white font-medium">Relaciones</span>
                </nav>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
                <div class="glass-card p-4 sm:p-6 rounded-xl shadow-lg hover-lift stat-card fade-in-up delay-1">
                    <div class="flex items-center gap-3 mb-2">
                        <div class="p-2 rounded-lg bg-blue-500/20">
                            <span class="material-symbols-outlined text-blue-500 text-2xl">hub</span>
                        </div>
                        <div class="text-sm font-semibold text-gray-600 dark:text-gray-400">Total Relaciones</div>
                    </div>
                    <div id="statTotalRelationships" class="text-3xl font-bold text-[#111418] dark:text-white">0</div>
                </div>
                <div class="glass-card p-4 sm:p-6 rounded-xl shadow-lg hover-lift stat-card fade-in-up delay-2">
                    <div class="flex items-center gap-3 mb-2">
                        <div class="p-2 rounded-lg bg-green-500/20">
                            <span class="material-symbols-outlined text-green-500 text-2xl">table_chart</span>
                        </div>
                        <div class="text-sm font-semibold text-gray-600 dark:text-gray-400">Tablas Relacionadas</div>
                    </div>
                    <div id="statRelatedTables" class="text-3xl font-bold text-[#111418] dark:text-white">0</div>
                </div>
                <div class="glass-card p-4 sm:p-6 rounded-xl shadow-lg hover-lift stat-card fade-in-up delay-3">
                    <div class="flex items-center gap-3 mb-2">
                        <div class="p-2 rounded-lg bg-purple-500/20">
                            <span class="material-symbols-outlined text-purple-500 text-2xl">link</span>
                        </div>
                        <div class="text-sm font-semibold text-gray-600 dark:text-gray-400">Tipo Más Usado</div>
                    </div>
                    <div id="statMostUsedType" class="text-xl font-bold text-[#111418] dark:text-white">-</div>
                </div>
            </div>

            <!-- Actions -->
            <div class="mb-4 flex flex-col sm:flex-row gap-2 fade-in-up delay-2">
                <button id="btnCreateRelationship"
                    class="btn-primary-hover flex items-center justify-center gap-2 rounded-lg h-12 px-4 sm:px-6 bg-primary text-white text-sm sm:text-base font-bold shadow-lg hover:bg-primary/90 transition-colors flex-1 sm:flex-none">
                    <span class="material-symbols-outlined">add</span>
                    <span>Crear Relación</span>
                </button>
                <button id="btnBackToTables"
                    class="hover-smooth flex items-center justify-center gap-2 rounded-lg h-12 px-4 sm:px-6 bg-background-light dark:bg-gray-800 text-[#111418] dark:text-white text-sm sm:text-base font-bold border border-gray-200 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors flex-1 sm:flex-none">
                    <span class="material-symbols-outlined">arrow_back</span>
                    <span>Volver a Tablas</span>
                </button>
            </div>

            <!-- Relationships List -->
            <div class="glass-card rounded-xl shadow-lg p-6 fade-in delay-4">
                <h2 class="text-2xl font-bold text-[#111418] dark:text-white mb-6 flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary">hub</span>
                    Relaciones Definidas
                </h2>
                <div id="relationshipsList" class="space-y-4">
                    <!-- Relationships will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Create Relationship Modal -->
    <div id="relationshipModal"
        class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div
            class="glass-card max-w-2xl w-full rounded-2xl shadow-2xl p-8 max-h-[90vh] overflow-y-auto custom-scrollbar modal-enter">
            <h2 class="text-2xl font-bold text-[#111418] dark:text-white mb-6">Crear Nueva Relación</h2>

            <form id="relationshipForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Tabla Origen
                    </label>
                    <select id="fromTableId"
                        class="w-full px-4 py-3 glass-card rounded-lg text-[#111418] dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50"
                        required>
                        <option value="">Selecciona una tabla...</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Campo Origen
                    </label>
                    <select id="fromFieldId"
                        class="w-full px-4 py-3 glass-card rounded-lg text-[#111418] dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50"
                        required disabled>
                        <option value="">Primero selecciona la tabla origen...</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Tipo de Relación
                    </label>
                    <select id="relationType"
                        class="w-full px-4 py-3 glass-card rounded-lg text-[#111418] dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50"
                        required>
                        <option value="one_to_one">Uno a Uno (1:1)</option>
                        <option value="one_to_many">Uno a Muchos (1:N)</option>
                        <option value="many_to_many">Muchos a Muchos (N:N)</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Tabla Destino
                    </label>
                    <select id="toTableId"
                        class="w-full px-4 py-3 glass-card rounded-lg text-[#111418] dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50"
                        required>
                        <option value="">Selecciona una tabla...</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Campo Destino
                    </label>
                    <select id="toFieldId"
                        class="w-full px-4 py-3 glass-card rounded-lg text-[#111418] dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50"
                        required disabled>
                        <option value="">Primero selecciona la tabla destino...</option>
                    </select>
                </div>

                <div class="flex gap-3 justify-end pt-4">
                    <button type="button" id="btnCancelRelationship"
                        class="hover-smooth flex items-center justify-center gap-2 rounded-lg h-12 px-6 bg-background-light dark:bg-gray-800 text-[#111418] dark:text-white text-base font-bold border border-gray-200 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        Cancelar
                    </button>
                    <button type="submit"
                        class="btn-primary-hover flex items-center justify-center gap-2 rounded-lg h-12 px-6 bg-primary text-white text-base font-bold shadow-lg hover:bg-primary/90 transition-colors">
                        <span class="material-symbols-outlined">save</span>
                        <span>Crear Relación</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="relationships-manager.js"></script>
</body>

</html>
