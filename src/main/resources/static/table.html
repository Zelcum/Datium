<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Datium</title>
    <link rel="icon" type="image/jpeg" href="img/Isotipo modo oscuro.jpeg" id="favicon">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css">
    <script>
        const theme = localStorage.getItem('theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #374151;
        }
    </style>
</head>

<body
    class="font-display bg-background-light dark:bg-background-dark text-[#111418] dark:text-gray-200 overflow-hidden">

    <div class="flex h-screen w-full">

        <aside
            class="w-64 h-full bg-white/70 dark:bg-gray-900/70 backdrop-blur-xl border-r border-gray-200 dark:border-gray-800 flex flex-col justify-between flex-shrink-0 z-50 transition-all duration-300">
            <div>

                <div class="p-4 flex justify-center items-center h-60">
                    <img src="img/Datium logo modo claro.jpeg"
                        class="h-full w-auto object-contain block dark:hidden hover:scale-105 transition-transform duration-300 p-2"
                        alt="Datium">
                    <img src="img/Datium logo modo oscuro.jpeg"
                        class="h-full w-auto object-contain hidden dark:block hover:scale-105 transition-transform duration-300 p-2"
                        alt="Datium">
                </div>


                <div class="px-6 mb-6">
                    <button onclick="toggleTema()"
                        class="flex items-center gap-3 w-full p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-sm font-medium text-gray-600 dark:text-gray-400">
                        <span class="material-symbols-outlined text-xl">dark_mode</span>
                        <span>Modo Oscuro</span>
                    </button>
                </div>


                <nav class="px-4 flex flex-col gap-2">
                    <a href="dashboard.html"
                        class="flex items-center gap-3 px-4 py-3 bg-primary/10 text-primary rounded-xl text-sm font-bold shadow-sm shadow-primary/10">
                        <span class="material-symbols-outlined">dns</span>
                        dashboard
                    </a>

                    <a href="connections.html"
                        class="flex items-center gap-3 px-4 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-xl text-sm font-medium transition-colors">
                        <span class="material-symbols-outlined">cable</span>
                        Conexiones
                    </a>

                    <a href="audit.html"
                        class="flex items-center gap-3 px-4 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-xl text-sm font-medium transition-colors">
                        <span class="material-symbols-outlined">history</span>
                        Auditoría
                    </a>
                </nav>
            </div>


            <div
                class="p-4 border-t border-gray-200 dark:border-gray-800 bg-white/30 dark:bg-gray-900/30 backdrop-blur-md">

                <a href="profile.html"
                    class="flex items-center gap-3 mb-4 px-1 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-colors p-2 cursor-pointer group">
                    <div id="userAvatarContainer"
                        class="h-10 w-10 rounded-full bg-gradient-to-br from-primary to-blue-600 flex items-center justify-center text-white font-bold text-lg shadow-md ring-2 ring-white dark:ring-gray-800 overflow-hidden group-hover:ring-primary transition-all">
                        <span id="userInitial">U</span>
                        <img id="userAvatar" src="" class="h-full w-full object-cover hidden" alt="Avatar">
                    </div>
                    <div class="flex-1 min-w-0">
                        <p id="userName"
                            class="text-sm font-bold truncate text-[#111418] dark:text-white group-hover:text-primary transition-colors">
                            Cargando...
                        </p>
                        <p id="userEmail" class="text-xs text-gray-500 truncate">...</p>
                    </div>
                </a>

                <button onclick="logout()"
                    class="flex items-center gap-2 w-full justify-center px-4 py-2.5 bg-red-50 dark:bg-red-900/10 border border-red-200 dark:border-red-900/30 text-red-600 dark:text-red-400 hover:bg-red-100 dark:hover:bg-red-900/20 rounded-xl text-sm font-bold transition-all shadow-sm">
                    <span class="material-symbols-outlined text-lg">logout</span>
                    Cerrar Sesión
                </button>
            </div>
        </aside>

        <main
            class="flex-1 h-full overflow-y-auto overflow-x-hidden bg-background-light dark:bg-background-dark relative scroll-smooth p-6">
            <div class="max-w-7xl mx-auto space-y-6">

                <div class="flex flex-col items-center justify-center text-center space-y-4 mb-8 pt-8">
                    <div class="relative group">
                        <img id="systemLogo" src="" alt="Logo"
                            class="w-24 h-24 rounded-2xl object-cover shadow-2xl border-4 border-white dark:border-gray-800">
                    </div>

                    <div>
                        <h1 id="tableName" class="text-3xl font-black text-[#111418] dark:text-white mb-2">
                            Cargando...
                        </h1>
                        <p id="tableDesc" class="text-gray-500 dark:text-gray-400 max-w-lg mx-auto">...</p>
                    </div>

                    <div class="w-full max-w-4xl flex flex-col md:flex-row items-center gap-3 mt-6">
                        <div class="flex-1 w-full relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="material-symbols-outlined text-gray-400">search</span>
                            </div>
                            <input type="text" id="recordSearch" placeholder="Buscar registros..."
                                class="w-full pl-10 pr-4 py-3 bg-white dark:bg-[#151f2b] border border-gray-200 dark:border-gray-800 rounded-xl text-sm focus:ring-2 focus:ring-primary/50 outline-none transition-all dark:text-white shadow-sm">
                        </div>

                        <div class="flex gap-2 w-full md:w-auto">
                            <button onclick="openRegisterModal()"
                                class="flex-1 md:flex-none flex items-center justify-center gap-2 px-5 py-3 rounded-xl bg-primary hover:bg-blue-600 text-white font-bold transition-colors shadow-lg shadow-primary/30 text-sm whitespace-nowrap">
                                <span class="material-symbols-outlined text-lg">add_circle</span>
                                Registrar
                            </button>

                            <div class="relative group">
                                <button
                                    class="h-full flex items-center gap-2 px-4 py-3 rounded-xl bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors font-medium text-sm">
                                    <span class="material-symbols-outlined text-lg">download</span>
                                    <span class="hidden sm:inline">Exportar</span>
                                    <span class="material-symbols-outlined text-sm">expand_more</span>
                                </button>
                                <div
                                    class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-xl shadow-xl border border-gray-100 dark:border-gray-700 hidden group-hover:block z-50 overflow-hidden">
                                    <button onclick="exportTable('csv')"
                                        class="w-full text-left px-4 py-3 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 flex items-center gap-2 transition-colors">
                                        <span class="material-symbols-outlined text-green-500">csv</span> CSV
                                    </button>
                                    <button onclick="exportTable('xlsx')"
                                        class="w-full text-left px-4 py-3 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 flex items-center gap-2 transition-colors">
                                        <span class="material-symbols-outlined text-blue-500">table_view</span> Excel
                                    </button>
                                    <button onclick="exportTable('pdf')"
                                        class="w-full text-left px-4 py-3 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 flex items-center gap-2 transition-colors">
                                        <span class="material-symbols-outlined text-red-500">picture_as_pdf</span> PDF
                                    </button>
                                </div>
                            </div>

                            <button onclick="goBack()"
                                class="flex items-center gap-2 px-4 py-3 rounded-xl bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors font-medium text-sm">
                                <span class="material-symbols-outlined text-lg">arrow_back</span>
                                <span class="hidden sm:inline">Volver</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-6">
                    <div class="space-y-6">
                        <div
                            class="bg-white dark:bg-[#151f2b] rounded-2xl border border-gray-200 dark:border-gray-800 shadow-sm overflow-hidden">
                            <div
                                class="p-4 border-b border-gray-200 dark:border-gray-800 flex justify-between items-center bg-gray-50/50 dark:bg-gray-900/50">
                                <h2
                                    class="font-bold text-[#111418] dark:text-white flex items-center gap-2 text-sm uppercase tracking-widest">
                                    <span class="material-symbols-outlined text-gray-400">dataset</span>
                                    Datos Registrados
                                </h2>
                                <span id="recordCount"
                                    class="text-xs font-bold text-gray-400 bg-gray-100 dark:bg-gray-800 px-2 py-1 rounded-md">0</span>
                            </div>
                            <div class="overflow-x-auto">
                                <table class="w-full text-sm text-left">
                                    <thead
                                        class="text-xs text-gray-500 dark:text-gray-400 uppercase bg-gray-50 dark:bg-gray-900/50 border-b border-gray-200 dark:border-gray-800">
                                        <tr id="tableHead">

                                        </tr>
                                    </thead>
                                    <tbody id="tableBody"
                                        class="divide-y divide-gray-100 dark:divide-gray-800 text-gray-600 dark:text-gray-300">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <div id="registerModal" class="fixed inset-0 z-[100] hidden" aria-labelledby="modal-title" role="dialog"
        aria-modal="true">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity backdrop-blur-sm"
            onclick="closeRegisterModal()"></div>

        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div
                    class="relative transform overflow-hidden rounded-3xl bg-white dark:bg-[#1a2634] text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-xl border border-gray-200 dark:border-gray-700">

                    <div
                        class="bg-gray-50 dark:bg-[#151f2b] px-6 py-4 border-b border-gray-100 dark:border-gray-800 flex justify-between items-start">
                        <div>
                            <h3 id="modalTitle"
                                class="text-xl font-bold text-[#111418] dark:text-white flex items-center gap-2">
                                <span class="material-symbols-outlined text-primary">post_add</span>
                                Registrar Datos
                            </h3>
                            <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Complete el formulario para añadir
                                un nuevo registro.</p>
                        </div>
                        <button onclick="closeRegisterModal()"
                            class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300 p-1">
                            <span class="material-symbols-outlined">close</span>
                        </button>
                    </div>

                    <div class="px-6 py-6 max-h-[70vh] overflow-y-auto">
                        <form id="recordForm" class="space-y-4">
                            <div id="modalFieldsContainer" class="flex flex-col gap-4">
                            </div>
                        </form>
                    </div>

                    <div
                        class="bg-gray-50 dark:bg-[#151f2b] px-6 py-4 border-t border-gray-100 dark:border-gray-800 flex justify-end gap-3">
                        <button type="button" onclick="closeRegisterModal()"
                            class="px-4 py-2 rounded-xl bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-gray-700 dark:text-gray-300 font-bold text-sm hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                            Cancelar
                        </button>
                        <button type="button" onclick="saveRecord()"
                            class="px-4 py-2 rounded-xl bg-primary hover:bg-blue-600 text-white font-bold text-sm transition-colors shadow-lg shadow-primary/20 flex items-center gap-2">
                            <span class="material-symbols-outlined text-lg">save</span>
                            Guardar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/table.js"></script>

    <script>

    </script>
</body>

</html>
