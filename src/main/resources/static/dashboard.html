<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Datium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/simple.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">DATIUM</a>
            <div class="d-flex">
                <a href="profile.html" class="btn btn-outline-light me-2">Mi Perfil</a>
                <button onclick="logout()" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-5">
            <div class="col-12 text-center">
                <h1 class="display-4 fw-bold text-primary">Mis Sistemas</h1>
                <p class="lead text-muted">Administra tus bases de datos virtuales</p>
            </div>
        </div>

        <!-- Create System Section -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0" id="formTitle"><i class="bi bi-plus-circle-dotted"></i> Crear Nuevo Sistema
                        </h4>
                        <button onclick="cancelEdit()" id="btnCancel" class="btn btn-sm btn-light"
                            style="display: none;">Cancelar</button>
                    </div>
                    <div class="card-body">
                        <div class="row g-3 align-items-end">
                            <div class="col-md-5">
                                <label class="form-label">Nombre</label>
                                <input type="text" id="newSystemName" class="form-control" placeholder="Ej. Inventario">
                            </div>
                            <div class="col-md-5">
                                <label class="form-label">Descripción</label>
                                <input type="text" id="newSystemDesc" class="form-control"
                                    placeholder="Descripción breve">
                            </div>
                            <div class="col-md-2">
                                <button onclick="saveSystem()" id="btnSave" class="btn btn-success w-100">
                                    <i class="bi bi-check-lg"></i> Crear
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Systems List -->
        <div class="row" id="systemsList">
            <!-- Systems will be loaded here -->
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</body>

</html>
