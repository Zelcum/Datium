<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Datium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/simple.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">DATIUM</a>
            <div class="d-flex">
                <a href="dashboard.html" class="btn btn-outline-light me-2">Dashboard</a>
                <button onclick="logout()" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <!-- Left Column: Profile & Password -->
            <div class="col-md-4">
                <!-- Profile Card -->
                <div class="card mb-4 shadow-sm">
                    <div class="card-body text-center">
                        <div class="position-relative d-inline-block mb-3">
                            <img id="profileAvatar" src="https://via.placeholder.com/150" alt="Avatar"
                                class="profile-avatar mb-2">
                            <div class="avatar-overlay" onclick="document.getElementById('avatarInput').click()">
                                <i class="bi bi-camera-fill text-white"></i>
                            </div>
                            <input type="file" id="avatarInput" accept="image/*" style="display: none;"
                                onchange="handleAvatarChange(this)">
                        </div>
                        <div class="mb-2">
                            <button onclick="document.getElementById('avatarInput').click()"
                                class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-camera"></i> Cambiar Foto
                            </button>
                        </div>
                        <h4 id="profileNameDisplay" class="mb-0">Cargando...</h4>
                        <p id="profileEmailDisplay" class="text-muted small">...</p>
                    </div>
                </div>

                <!-- Password Card -->
                <div class="card shadow-sm">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0"><i class="bi bi-key"></i> Contraseña</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Contraseña Actual</label>
                            <input type="password" id="currentPassword" class="form-control"
                                autocomplete="new-password">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nueva Contraseña</label>
                            <input type="password" id="newPassword" class="form-control" autocomplete="new-password">
                        </div>
                        <button onclick="changePassword()" class="btn btn-warning w-100">Cambiar Contraseña</button>
                    </div>
                </div>
            </div>

            <!-- Right Column: Info & Plan -->
            <div class="col-md-8">
                <!-- Personal Info -->
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-person"></i> Información Personal</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Nombre Completo</label>
                                <input type="text" id="profileName" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Correo Electrónico</label>
                                <input type="email" id="profileEmail" class="form-control" disabled
                                    title="El correo no se puede cambiar">
                            </div>
                            <div class="col-12 text-end">
                                <button onclick="updateProfile()" class="btn btn-primary">Guardar Cambios</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Plan Management -->
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi bi-credit-card"></i> Mi Plan</h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info d-flex align-items-center">
                            <i class="bi bi-info-circle me-2"></i>
                            <div>
                                Plan actual: <strong id="currentPlanName">Cargando...</strong>
                            </div>
                        </div>

                        <h6 class="mb-3">Cambiar Plan</h6>
                        <div class="row text-center" id="plansContainer">
                            <!-- Plans loaded via JS -->
                            <div class="col-md-4">
                                <div class="card mb-3 border-secondary">
                                    <div class="card-header">Free</div>
                                    <div class="card-body">
                                        <h4>$0</h4>
                                        <p class="small">1 Sistema<br>3 Tablas</p>
                                        <button onclick="changePlan(1)"
                                            class="btn btn-outline-secondary btn-sm w-100">Seleccionar</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card mb-3 border-primary">
                                    <div class="card-header bg-primary text-white">Pro</div>
                                    <div class="card-body">
                                        <h4>$10</h4>
                                        <p class="small">5 Sistemas<br>10 Tablas</p>
                                        <button onclick="changePlan(2)"
                                            class="btn btn-primary btn-sm w-100">Seleccionar</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card mb-3 border-dark">
                                    <div class="card-header bg-dark text-white">Corporate</div>
                                    <div class="card-body">
                                        <h4>$50</h4>
                                        <p class="small">Ilimitado</p>
                                        <button onclick="changePlan(3)"
                                            class="btn btn-dark btn-sm w-100">Seleccionar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
