<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Datium - Auditoría</title>
    <link rel="icon" type="image/jpeg" href="img/Isotipo modo oscuro.jpeg" id="favicon">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css">
    <script>
        const theme = localStorage.getItem('theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
</head>

<body
    class="font-display bg-background-light dark:bg-background-dark text-[#111418] dark:text-gray-200 overflow-hidden">

    <div class="flex h-screen w-full">

        <aside
            class="w-64 h-full bg-white/70 dark:bg-gray-900/70 backdrop-blur-xl border-r border-gray-200 dark:border-gray-800 flex flex-col justify-between flex-shrink-0 z-50 transition-all duration-300">
            <div>

                <div class="p-4 flex justify-center items-center h-60">
                    <img src="img/Datium logo modo claro.jpeg"
                        class="h-full w-auto object-contain block dark:hidden hover:scale-105 transition-transform duration-300 p-2"
                        alt="Datium">
                    <img src="img/Datium logo modo oscuro.jpeg"
                        class="h-full w-auto object-contain hidden dark:block hover:scale-105 transition-transform duration-300 p-2"
                        alt="Datium">
                </div>


                <div class="px-6 mb-6">
                    <button onclick="toggleTema()"
                        class="flex items-center gap-3 w-full p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-sm font-medium text-gray-600 dark:text-gray-400">
                        <span class="material-symbols-outlined text-xl">dark_mode</span>
                        <span>Modo Oscuro</span>
                    </button>
                </div>


                <nav class="px-4 flex flex-col gap-2">
                    <a href="dashboard.html"
                        class="flex items-center gap-3 px-4 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-xl text-sm font-medium transition-colors">
                        <span class="material-symbols-outlined">dns</span>
                        dashboard
                    </a>

                    <a href="connections.html"
                        class="flex items-center gap-3 px-4 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-xl text-sm font-medium transition-colors">
                        <span class="material-symbols-outlined">cable</span>
                        Conexiones
                    </a>

                    <a href="audit.html"
                        class="flex items-center gap-3 px-4 py-3 bg-primary/10 text-primary rounded-xl text-sm font-bold shadow-sm shadow-primary/10">
                        <span class="material-symbols-outlined">history</span>
                        Auditoría
                    </a>
                </nav>
            </div>


            <div
                class="p-4 border-t border-gray-200 dark:border-gray-800 bg-white/30 dark:bg-gray-900/30 backdrop-blur-md">

                <a href="profile.html"
                    class="flex items-center gap-3 mb-4 px-1 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-colors p-2 cursor-pointer group">
                    <div id="userAvatarContainer"
                        class="h-10 w-10 rounded-full bg-gradient-to-br from-primary to-blue-600 flex items-center justify-center text-white font-bold text-lg shadow-md ring-2 ring-white dark:ring-gray-800 overflow-hidden group-hover:ring-primary transition-all">
                        <span id="userInitial">U</span>
                        <img id="userAvatar" src="" class="h-full w-full object-cover hidden" alt="Avatar">
                    </div>
                    <div class="flex-1 min-w-0">
                        <p id="userName"
                            class="text-sm font-bold truncate text-[#111418] dark:text-white group-hover:text-primary transition-colors">
                            Cargando...
                        </p>
                        <p id="userEmail" class="text-xs text-gray-500 truncate">...</p>
                    </div>
                </a>

                <button onclick="logout()"
                    class="flex items-center gap-2 w-full justify-center px-4 py-2.5 bg-red-50 dark:bg-red-900/10 border border-red-200 dark:border-red-900/30 text-red-600 dark:text-red-400 hover:bg-red-100 dark:hover:bg-red-900/20 rounded-xl text-sm font-bold transition-all shadow-sm">
                    <span class="material-symbols-outlined text-lg">logout</span>
                    Cerrar Sesión
                </button>
            </div>
        </aside>

        <main
            class="flex-1 h-full overflow-y-auto overflow-x-hidden bg-background-light dark:bg-background-dark relative scroll-smooth p-6">
            <div class="max-w-6xl mx-auto flex flex-col gap-6">

                <div class="flex flex-col gap-2">
                    <h1 class="text-2xl font-bold text-[#111418] dark:text-white flex items-center gap-3">
                        <span class="material-symbols-outlined text-primary text-3xl">history</span>
                        Registro de Auditoría
                    </h1>
                    <p class="text-gray-500 dark:text-gray-400">Consulta el historial de actividades y eventos de
                        seguridad.</p>
                </div>

                <!-- Filters -->
                <div
                    class="bg-white dark:bg-[#151f2b] rounded-2xl p-4 border border-gray-200 dark:border-gray-800 shadow-sm flex flex-col md:flex-row flex-wrap gap-4 items-end">

                    <div class="flex-1 min-w-[200px]">
                        <label
                            class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-1">Sistema</label>
                        <select id="auditSystemSelect" onchange="onSystemSelectChange()"
                            class="w-full px-3 py-2 rounded-xl border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900/50 text-[#111418] dark:text-white focus:ring-2 focus:ring-primary/50 outline-none text-sm">
                            <option value="">Seleccionar Sistema...</option>
                        </select>
                    </div>

                    <div class="flex-1 min-w-[150px]">
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-1">Tipo</label>
                        <select id="auditTypeSelect" onchange="loadAuditLogs()"
                            class="w-full px-3 py-2 rounded-xl border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900/50 text-[#111418] dark:text-white focus:ring-2 focus:ring-primary/50 outline-none text-sm">
                            <option value="activity">Actividad</option>
                            <option value="security">Seguridad</option>
                        </select>
                    </div>

                    <div class="flex-1 min-w-[150px]">
                        <label
                            class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-1">Usuario</label>
                        <select id="userSelect" onchange="loadAuditLogs()"
                            class="w-full px-3 py-2 rounded-xl border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900/50 text-[#111418] dark:text-white focus:ring-2 focus:ring-primary/50 outline-none text-sm">
                            <option value="">Todos</option>
                        </select>
                    </div>

                    <div class="flex gap-2">
                        <div>
                            <label
                                class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-1">Desde</label>
                            <input type="date" id="dateFrom" onchange="loadAuditLogs()"
                                class="px-3 py-2 rounded-xl border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900/50 text-[#111418] dark:text-white focus:ring-2 focus:ring-primary/50 outline-none text-sm">
                        </div>
                        <div>
                            <label
                                class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-1">Hasta</label>
                            <input type="date" id="dateTo" onchange="loadAuditLogs()"
                                class="px-3 py-2 rounded-xl border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900/50 text-[#111418] dark:text-white focus:ring-2 focus:ring-primary/50 outline-none text-sm">
                        </div>
                    </div>

                    <div class="flex-1 min-w-[200px]">
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-1">Buscar</label>
                        <div class="relative">
                            <input type="text" id="searchInput" onkeyup="debounceSearch()"
                                placeholder="Acción, detalles, IP..."
                                class="w-full pl-9 pr-3 py-2 rounded-xl border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900/50 text-[#111418] dark:text-white focus:ring-2 focus:ring-primary/50 outline-none text-sm">
                            <span
                                class="material-symbols-outlined absolute left-2.5 top-1/2 -translate-y-1/2 text-gray-400 text-lg">search</span>
                        </div>
                    </div>

                    <button onclick="loadAuditLogs()"
                        class="p-2 rounded-xl bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                        <span class="material-symbols-outlined">refresh</span>
                    </button>
                </div>

                <!-- Logs List -->
                <div
                    class="bg-white dark:bg-[#151f2b] rounded-2xl border border-gray-200 dark:border-gray-800 shadow-sm overflow-hidden flex flex-col">
                    <div id="logsContainer" class="divide-y divide-gray-100 dark:divide-gray-800">
                        <!-- Logs will be injected here -->
                        <div class="p-8 text-center text-gray-500 dark:text-gray-400 flex flex-col items-center gap-3">
                            <span class="material-symbols-outlined text-4xl opacity-50">search</span>
                            <p>Selecciona un sistema para ver los registros.</p>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/audit.js"></script>
    <script>
        async function loadUserInfo() {
            const res = await apiFetch('/user/profile');
            if (res && res.ok) {
                const userProfile = await res.json();
                const nameEl = document.getElementById('userName');
                const emailEl = document.getElementById('userEmail');
                const initialEl = document.getElementById('userInitial');
                const avatarEl = document.getElementById('userAvatar');

                if (nameEl) nameEl.innerText = userProfile.name || 'Usuario';
                if (emailEl) emailEl.innerText = userProfile.email || '...';

                if (userProfile.avatarUrl) {
                    avatarEl.src = userProfile.avatarUrl;
                    avatarEl.classList.remove('hidden');
                    if (initialEl) initialEl.classList.add('hidden');
                } else if (initialEl) {
                    initialEl.innerText = (userProfile.name || 'U').charAt(0).toUpperCase();
                }
            }
        }
        loadUserInfo();
    </script>
</body>

</html>
